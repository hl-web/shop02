<div id="maincontainer" *ngIf="!flag_search1">

  <section id="product">
    <div class="container">
      <!--  breadcrumb -->
      <ul class="breadcrumb">
        <li>
          <a routerLink="" class="js-home">Trang chủ</a>
          <span class="divider">/</span>
        </li>
        <li class="active">Chi tiết sản phẩm</li>
      </ul>
      <!-- Product Details-->
      <div class="row">
        <!-- Left Image-->
        <div class="span5">
          <ul class="thumbnails mainimage">

            <li class="span5">
              <a rel="position: 'inside' , showTitle: false, adjustX:-4, adjustY:-4" class="thumbnail cloud-zoom" href="{{link_img}}{{image_product_detail}}">
                <img id="largeImage" src="{{link_img}}{{image_product_detail}}" alt="" title="">
              </a>
            </li>
            
          </ul>
          <ul class="thumbnails mainimage" id="js-click">
            <li class="producthtumb">
              <a class="thumbnail">
                <img src="{{link_img}}{{image_product_detail}}" alt="" title="">
              </a>
            </li>

            <li class="producthtumb" *ngFor="let item of images">
              <a class="thumbnail">
                <img src="{{link_img}}/detail/{{item.image}}" alt="" title="">
              </a>
            </li>


          </ul>
        </div>
        <!-- Right Details-->
        <div class="span7">
          <div class="row">
            <div class="span7">
              <h1 class="productname"><span class="bgnone">{{name_product_detail}}</span></h1>
              <div class="productprice">
                <div class="productpageprice">
                  <span class="spiral"></span>{{price_product_detail}}</div>
              </div>
              <ul class="productpagecart">
                <li><a (click)="addcart(cart.id)" class="productcart" id="{{id_product_detail}}" #cart>ADD TO CART</a>
                </li>
              </ul>
              <!-- Product Description tab & comments-->
              <div class="productdesc">
                <h2>Mô tả</h2>
                {{des_product_detail}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--  Related Products-->
  <section id="related" class="row">
    <div class="container">
      <h1 class="heading1"><span class="maintext">Sản phẩm liên quan</span></h1>
      <ul class="thumbnails">
        <li class="span3" *ngFor="let item of related_product">
          <a class="prdocutname" routerLink="/chi-tiet-san-pham/{{item.id}}/{{item.alias}}">{{item.name}}</a>
          <div class="thumbnail">
            <span class="sale tooltip-test">Sale</span>
            <a routerLink="/chi-tiet-san-pham/{{item.id}}/{{item.alias}}"><img alt="" src="{{link_img}}{{item.image}}"></a>
            <div class="pricetag">
              <span class="spiral"></span><a (click)="addcart(cart.id)" class="productcart" id="{{id_product_detail}}" #cart>ADD TO CART</a>
              <div class="price">
                <div class="pricenew">{{item.price}}</div>
              </div>
            </div>
          </div>
        </li>

      </ul>
      <div class="container" *ngIf="no_product_related">
        <p>Không có sản phẩm liên quan đến sản phẩm này</p>
      </div>
    </div>
  </section>
  <!-- Popular Brands-->
</div>
