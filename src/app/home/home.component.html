<app-spinner [isRunning]="(!(!isRequesting1 && !isRequesting2 && load))" id="home"></app-spinner>
<div id="maincontainer" *ngIf="!flag_search1">
    <!-- Slider Start-->
    <section class="slider">
        <div class="container">
            <div class="flexslider" id="mainslider" #slider>
                <ul class="slides">
                    <li>
                        <img src="{{domain}}public/user/img/banner1.jpg" alt="" />
                    </li>
                    <li>
                        <img src="{{domain}}public/user/img/banner2.jpg" alt="" />
                    </li>
                    <li>
                        <img src="{{domain}}public/user/img/banner1.jpg" alt="" />
                    </li>
                    <li>
                        <img src="{{domain}}public/user/img/banner2.jpg" alt="" />
                    </li>
                </ul>
            </div>

        </div>
    </section>

    <!-- Slider End-->
    <!-- Search Product-->

    <!-- Featured Product-->

    <section id="featured" class="row mt40">
        <div class="container">
            <h2 class="heading1">
                <span class="maintext">Sản phẩm mới nhất</span>
            </h2>
            <ul class="thumbnails">
                <li class="span3" *ngFor="let product of products">
                    <a class="prdocutname" routerLink="/chi-tiet-san-pham/{{product.id}}/{{product.alias}}">{{product.name}}</a>
                    <div class="thumbnail">
                        <span class="sale tooltip-test">Sale</span>
                        <a routerLink="/chi-tiet-san-pham/{{product.id}}/{{product.alias}}"><img alt="" src="{{link_img}}{{product.image}}"></a>
                        <div class="pricetag">
                            <span class="spiral"></span><a (click)="addcart(cart.id)" class="productcart" id="{{product.id}}" #cart>ADD TO CART</a>
                            <div class="price">
                                <div class="pricenew">{{product.price | formatNumVN }} D</div>
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </section>

    <!-- Latest Product-->
    <section id="latest" class="row">
        <div class="container">
            <h2 class="heading1"><span class="maintext">Sản phẩm mua nhiều nhất</span></h2>
            <ul class="thumbnails">
                <li class="span3" *ngFor="let product of products_order">
                    <a class="prdocutname" routerLink="/chi-tiet-san-pham/{{product.id}}/{{product.alias}}">{{product.name}}</a>
                    <div class="thumbnail">
                        <a routerLink="/chi-tiet-san-pham/{{product.id}}/{{product.alias}}"><img alt="" src="{{link_img}}{{product.image}}"></a>
                        <div class="pricetag">
                            <span class="spiral"></span><a (click)="addcart(cart.id)" class="productcart" id="{{product.id}}" #cart>ADD TO CART</a>
                            <div class="price">
                                <div class="pricenew">{{product.price | formatNumVN }} D</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</div>
